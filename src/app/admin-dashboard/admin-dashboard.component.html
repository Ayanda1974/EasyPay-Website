<!-- HTML template -->
<ion-content class="ion-padding">
  <h1 class="dashboard-title">Admin Dashboard</h1>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let card of cards">
        <ion-card class="dashboard-card" button>
          <ion-card-content>
            <div class="card-icon">
              <ion-icon [name]="card.icon" size="large"></ion-icon>
            </div>
            <div class="card-content">
              <h2>{{ card.title }}</h2>
              <div class="circle-progress">
                <svg viewBox="0 0 36 36" class="circular-chart">
                  <path class="circle-bg" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831" />
                  <path class="circle" [attr.stroke-dasharray]="card.count / 100 + ', 100'" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831" />
                  <text x="18" y="20.35" class="percentage">{{ card.count }}</text>
                </svg>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
